<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz - Router</title>
    </head>
    <body>
        <style>
            .main {
                background-color: lightgray;
            }
            .body {
                background-color: lightblue;
            }
            .header {
                background-color: lightpink;
            }
            .footer {
                background-color: lightgoldenrodyellow;
            }
        </style>

        <div id="app" class="main">
            <router-view name="header"></router-view>
            <router-view></router-view>
            <router-view name="footer"></router-view>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script>
            var Body = {
                template: '<div class="body">This is Body</div>'
            };
            var Header = {
                template: '<div class="header">This is Header</div>'
            };
            var Footer = {
                template: '<div class="footer">This is Footer</div>'
            };

            // #2. declare LoginHeader, LoginBody, LoginFooter
            var LoginBody = {
                template: '<div class="body">This is LoginBody</div>'
            };
            var LoginHeader = {
                template: '<div class="header">This is LoginHeader</div>'
            };
            var LoginFooter = {
                template: '<div class="footer">This is LoginFooter</div>'
            };

            var routes = [
                {
                    path: '/',
                    components: {
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                },
                // #1. add URL '/login', add components LoginHeader, LoginBody, LoginFooter
                {
                    path: '/login',
                    components: {
                        default: LoginBody,
                        header: LoginHeader,
                        footer: LoginFooter
                    }
                },
            ];

            var router = new VueRouter({
                routes
            });

            var app = new Vue({
                router
            }).$mount('#app');
        </script>
    </body>
</html>
