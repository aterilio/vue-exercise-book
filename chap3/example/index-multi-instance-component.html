<html>
    <head>
        <title>Vue Component Registration</title>
    </head>
    <body>
        <div id="app">
            <h3>1st instance area</h3>
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>
        </div>
        <hr>
        <div id="app2">
            <h3>2nd instance area</h3>
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            // global
            Vue.component('my-global-component', {
                template: '<div>Registered global component!</div>'
            });
            // local
            var cmp = {
                // component contents
                template: '<div>Registered local component!</div>'
            };
            // 1st instance
            new Vue({
                el: '#app',
                components: {
                    'my-local-component': cmp
                }
            });
            // 2nd instance
            new Vue({
                el: '#app2'
            });
        </script>
    </body>
</html>
